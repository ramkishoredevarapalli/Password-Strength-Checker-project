 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      height: 100vh;
      background: #000;
      background-image: url('password-checker.jpg'); /* âœ… Local file from same folder */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: zoomEffect 15s infinite alternate;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    @keyframes zoomEffect {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
    }

    input[type="password"]:focus {
      border-color: #007bff;
    }

    .strength {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    .weak { color: #e74c3c; }
    .medium { color: #f39c12; }
    .strong { color: #27ae60; }

    .meter {
      height: 10px;
      border-radius: 5px;
      background: #ddd;
      margin-top: 10px;
      overflow: hidden;
    }

    .meter-fill {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }

    .fill-weak {
      background: #e74c3c;
    }

    .fill-medium {
      background: #f39c12;
    }

    .fill-strong {
      background: #27ae60;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">
    <div class="meter"><div class="meter-fill" id="meterFill"></div></div>
    <div class="strength" id="strength"></div>
    <div class="note">
      Tips: Use 8+ characters, a mix of uppercase, numbers, and symbols for a strong password.
    </div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById('password').value;
      const strength = document.getElementById('strength');
      const meterFill = document.getElementById('meterFill');

      let score = 0;

      if (password.length >= 8) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;

      if (password.length === 0) {
        strength.textContent = '';
        strength.className = 'strength';
        meterFill.style.width = '0%';
        meterFill.className = 'meter-fill';
      } else if (score <= 1) {
        strength.textContent = 'Weak Password';
        strength.className = 'strength weak';
        meterFill.style.width = '25%';
        meterFill.className = 'meter-fill fill-weak';
      } else if (score === 2 || score === 3) {
        strength.textContent = 'Medium Strength Password';
        strength.className = 'strength medium';
        meterFill.style.width = '60%';
        meterFill.className = 'meter-fill fill-medium';
      } else {
        strength.textContent = 'Strong Password';
        strength.className = 'strength strong';
        meterFill.style.width = '100%';
        meterFill.className = 'meter-fill fill-strong';
      }
    }
  </script>
</body>
</html>
